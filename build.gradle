import com.sun.tools.javac.Main

plugins{
    id 'application'    // Implicitly applies the java and distribution plugins, and as such, adds the 'run' task. And the gradle property 'mainClassName' is added!!!
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

mainClassName='com.coin.price.checker.CoinPrice'
version=1.0

dependencies {
    implementation 'org.jsoup:jsoup:1.16.1'
}

repositories {
    mavenCentral()
}
